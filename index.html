<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Darla</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; font-family: Arial, sans-serif; overflow: hidden; background: black; color: white; text-align: center; }
        .center-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 40px; font-size: 20px; background: pink; border: none; border-radius: 10px; cursor: pointer; }
        .hidden { display: none; }/* Page 2 styles */
    #page2 { background: linear-gradient(to bottom, #0b3d91, #000); position: absolute; width: 100%; height: 100%; }
    #garden { position: relative; width: 100%; height: 100%; }
    .moon { position: absolute; top: 50px; right: 100px; width: 120px; cursor: pointer; }
    .pink-heart { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 30px; cursor: pointer; color: pink; }
    .hole { position: absolute; bottom: 100px; right: 100px; width: 80px; height: 30px; background: black; border: 2px solid gray; border-radius: 50%; }
    .tree { position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); width: 10px; height: 150px; background: pink; }
    .heart-leaf { width: 10px; height: 10px; color: red; position: absolute; }

    /* Page 3 styles */
    #page3 { background: #fff8f0; color: black; position: absolute; width: 100%; height: 100%; display: none; text-align: center; padding-top: 50px; }
    .cake { font-size: 80px; }
    .blow-btn { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
</style>

</head>
<body><!-- Page 1 --><div id="page1">
    <button class="center-btn" onclick="startExperience()">You are so pretty Darla.. I can't</button>
</div><!-- Page 2 --><div id="page2" class="hidden">
    <div id="garden">
        <img src="https://cdn.pixabay.com/photo/2013/07/12/13/58/moon-147595_1280.png" class="moon hidden" id="moonBtn" onclick="openPage3()">
        <div class="pink-heart" id="pinkHeart" onclick="growTree()">Click it Darla</div>
        <div class="hole"></div>
        <p id="blessingText" style="position:absolute; left:20px; top:50px; max-width:300px;"></p>
    </div>
</div><!-- Page 3 --><div id="page3">
    <div class="cake" id="cake">ðŸŽ‚ðŸŽ‚ðŸŽ‚</div>
    <p>Blow the candles!</p>
    <button class="blow-btn" onclick="blowCandles()">Blow</button>
    <p id="finalMessage"></p>
</div><audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/jj69tb.mp3" type="audio/mp3">
</audio><script>
    function startExperience() {
        document.getElementById('page1').classList.add('hidden');
        document.getElementById('page2').classList.remove('hidden');
        document.getElementById('bgMusic').play();
    }

    function growTree() {
        const heart = document.getElementById('pinkHeart');
        heart.remove();

        // Animate hole filling and tree growing
        const tree = document.createElement('div');
        tree.classList.add('tree');
        document.getElementById('garden').appendChild(tree);

        let leafCount = 0;
        const maxLeaves = 30;

        const interval = setInterval(() => {
            if (leafCount >= maxLeaves) {
                clearInterval(interval);
                document.getElementById('blessingText').textContent = "THE WORLD GOT BLESSED FOR 19 YRS CUZ YOU WERE BORN IN THIS WORLD";
                setTimeout(() => {
                    const clickMoonMsg = document.createElement('p');
                    clickMoonMsg.textContent = "Click moon";
                    clickMoonMsg.style.position = 'absolute';
                    clickMoonMsg.style.top = '70px';
                    clickMoonMsg.style.left = '50%';
                    clickMoonMsg.style.transform = 'translateX(-50%)';
                    document.getElementById('garden').appendChild(clickMoonMsg);
                    document.getElementById('moonBtn').classList.remove('hidden');
                }, 2000);
            } else {
                const leaf = document.createElement('div');
                leaf.textContent = 'ðŸ’–';
                leaf.classList.add('heart-leaf');
                leaf.style.top = (300 - leafCount * 5) + 'px';
                leaf.style.left = (50 + Math.random()*100 - 50) + '%';
                document.getElementById('garden').appendChild(leaf);
                leafCount++;
            }
        }, 200);
    }

    function openPage3() {
        document.getElementById('page2').classList.add('hidden');
        document.getElementById('page3').style.display = 'block';
    }

    function blowCandles() {
        document.getElementById('cake').textContent = 'ðŸŽ‚';
        document.getElementById('finalMessage').textContent =
            "To my dearest Darla, happiest birthday. Since I met you, my life changed in ways I never imagined. If I had 99 problems, talking to you solved them all. On my lowest days, you added colors I never knew existed. Thank you for being the brightest part of my life. HAPPY BIRTHDAY DARLA.";
    }
</script></body>
</html>
